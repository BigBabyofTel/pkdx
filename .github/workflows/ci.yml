name: CI

on:
  push:
    branches: [main, develop, AI_branch]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Vitest
        run: bun add -d vitest @vue/test-utils happy-dom

      - name: Run ESLint
        run: bun run lint

      - name: Type check
        run: bun run nuxi typecheck

      - name: Check and fix code formatting
        run: bun run prettier --write .

      - name: Run tests with coverage
        run: bun run test -- --run --coverage

      - name: Build project
        run: bun run build

      - name: Analyze Nuxt layers
        run: bun run nuxi analyze

      - name: Validate Nuxt config
        run: bun run nuxi prepare

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
